<!doctype html>
<html>
  <head>
    <title>Broadcast</title>
  </head>
  <body>
    <div class='container'>
      <div class='left'>
        <div class='top quarter centre-align sky-blue'>
          <span><a id='tinyUrl' href="https://tinyurl.com/zaetwsk">https://tinyurl.com/zaetwsk</a></span>
        </div>
        <div class='bottom quarter centre-align cubes'>
          <h1>Bluetooth Beacon</h1>
          <img src="/images/bluetooth.svg" class='bt-icon blink'/>
        </div>
      </div>
      <div class='right'>
        <div id='qrcode' class='centre-align'></div>
      </div>
    </div>

    <script src="/js/qrcode.min.js"></script>
    <script type='text/javascript'>
    // CHEATING üçÜ
    const tiniedURL = 'https://tinyurl.com/zaetwsk';

    function startup() {
      setUrl(tiniedURL);
    }

    let qRdimention = (window.innerWidth/2)*0.8
    var qrcode = new QRCode(document.getElementById('qrcode'), {
        text: tiniedURL,
        width: qRdimention,
        height: qRdimention,
        colorDark : '#143050',
        colorLight : '#ffffff',
        correctLevel : QRCode.CorrectLevel.H
    });

    function setUrl(url) {
      // TODO: do this all server side
      document.getElementById('tinyUrl').innerHTML = url;
    }

    document.addEventListener("DOMContentLoaded", startup, false);
    </script>
    <link rel='stylesheet' type='text/css' href='/css/broadcast.css' async defer/>
  </body>
</html>
